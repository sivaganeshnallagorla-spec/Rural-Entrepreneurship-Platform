<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Entrepreneurship Platform</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the index.html with the path as a hash
    // This is necessary because GitHub Pages doesn't support single-page app routing natively
    const path = window.location.pathname.slice(1); // Remove leading slash
    if (path) {
      window.location.replace(
        window.location.origin + '/#/' + path + window.location.search + window.location.hash
      );
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
