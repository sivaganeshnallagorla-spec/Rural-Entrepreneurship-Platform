<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Entrepreneurship Platform</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the index.html with the path as a hash
    // This is necessary because GitHub Pages doesn't support single-page app routing natively
    const basePath = '/Rural-Entrepreneurship-Platform/';
    let path = window.location.pathname;
    
    // Remove base path if present
    if (path.startsWith(basePath)) {
      path = path.slice(basePath.length);
    } else {
      path = path.slice(1); // Remove leading slash
    }
    
    if (path) {
      // Construct the redirect URL with hash-based routing
      // Note: We only preserve search parameters, not existing hash fragments
      // to avoid conflicts with hash-based routing
      window.location.replace(
        window.location.origin + basePath + '#/' + path + window.location.search
      );
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
